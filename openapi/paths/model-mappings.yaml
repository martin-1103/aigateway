# Model mapping endpoints - alias models to providers

list:
  method: GET
  path: /api/v1/model-mappings
  auth: Bearer JWT (admin | user)
  query:
    page: integer                 # default: 1
    limit: integer                # default: 20
  response:
    data: ModelMapping[]
    total: integer
    page: integer
    limit: integer

get:
  method: GET
  path: /api/v1/model-mappings/{alias}
  auth: Bearer JWT (admin | user)
  params:
    alias: string
  response: ModelMapping

create:
  method: POST
  path: /api/v1/model-mappings
  auth: Bearer JWT (admin | user)
  body:
    alias: string                 # required: model alias name
    provider_id: string           # required: antigravity | openai | glm
    model_name: string            # required: actual model name
    description: string           # optional
    enabled: boolean              # default: true
    priority: integer             # default: 0
    is_global: boolean            # Admin only: create global mapping
  response: ModelMapping
  status: 201

update:
  method: PUT
  path: /api/v1/model-mappings/{alias}
  auth: Bearer JWT (admin | user)
  params:
    alias: string
  body:
    alias: string                 # required
    provider_id: string           # required
    model_name: string            # required
    description: string
    enabled: boolean
    priority: integer
  response: ModelMapping

delete:
  method: DELETE
  path: /api/v1/model-mappings/{alias}
  auth: Bearer JWT (admin | user)
  params:
    alias: string
  response:
    message: string               # "deleted"
