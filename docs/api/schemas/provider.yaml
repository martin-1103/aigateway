# Provider model schemas

Provider:
  id: string                      # antigravity | openai | glm
  name: string
  base_url: string
  auth_type: string               # oauth | api_key | bearer
  auth_strategy: string
  supported_models: string        # JSON array
  is_active: boolean
  config: string                  # JSON
  created_at: datetime
  updated_at: datetime

# Model routing reference
routing:
  antigravity:
    - gemini-*
    - claude-sonnet-*
  openai:
    - gpt-*
  glm:
    - glm-*
