# API Key management endpoints

list:
  method: GET
  path: /api/v1/api-keys
  auth: Bearer JWT (admin | user)
  query:
    user_id: string               # Admin only: filter by user
    limit: integer                # default: 20 (admin only)
    offset: integer               # default: 0 (admin only)
  response:
    data: APIKey[]
    total: integer                # Only present for admin

create:
  method: POST
  path: /api/v1/api-keys
  auth: Bearer JWT (admin | user)
  body:
    label: string                 # optional: human-readable label
  response:
    id: string
    key: string                   # Full API key (shown only once!)
    key_prefix: string            # First 12 chars for identification
    label: string
    message: string               # "Save this key - it will not be shown again"
  status: 201

revoke:
  method: DELETE
  path: /api/v1/api-keys/{id}
  auth: Bearer JWT (admin | user)
  params:
    id: string
  response:
    message: string               # "api key revoked"
