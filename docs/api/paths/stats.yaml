# Statistics endpoints

proxyStats:
  method: GET
  path: /api/v1/stats/proxies/{id}
  auth: Bearer JWT (admin | user)
  params:
    id: integer
  query:
    days: integer                 # default: 7
  response:
    stats: ProxyStats[]

logs:
  method: GET
  path: /api/v1/stats/logs
  auth: Bearer JWT (admin | user)
  query:
    limit: integer                # default: 100
  response:
    logs: RequestLog[]
